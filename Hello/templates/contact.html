{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container mb-3 py-4">
    <h1 class="text-center">ADD TO CART</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Event Name</label>
            <input type="text" class="form-control" id="event" name="event" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="data">Data</label>
            <input type="text" class="form-control" id="data" name="data" placeholder="data">
        </div>
        
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time" name="time" placeholder="time">
        </div>   
         <div class="form-group">
            <label for="location">location</label>
            <input type="location" class="form-control" id="location" name="location" placeholder="location">
        </div> 
         <div class="form-group">
            <label for="image">image</label>
            <input type="img" class="form-control" id="img" name="img" placeholder="img">
        </div>       
   
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>

{% endblock body %}
